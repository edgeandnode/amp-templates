name: "ampsync_nextjs-with-electricsql"
services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB_LIST: ampsync_with_electricsql,amp
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
      - "6434:5432"
    volumes:
      - ./infra/postgres/postgres.conf:/etc/postgresql/postgresql.conf:ro
      - ./infra/postgres/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
      - ./infra/postgres/data:/var/lib/postgresql/data
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  amp:
    image: ghcr.io/edgeandnode/amp:latest
    command: ["--config", "/var/lib/amp/config.toml", "dev"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./infra/amp/config.toml:/var/lib/amp/config.toml
      - ./infra/amp/providers:/var/lib/amp/providers
      - ./infra/amp/datasets:/var/lib/amp/datasets
      - ./infra/amp/data:/var/lib/amp/data
    ports:
      - "1610:1610" # Admin API
      - "1603:1603" # JSON Lines
      - "1602:1602" # Arrow Flight

  anvil:
    image: ghcr.io/foundry-rs/foundry
    entrypoint: ["anvil", "--host", "0.0.0.0"]
    ports:
      - "8545:8545"

  ampsync:
    image: ghcr.io/edgeandnode/ampsync:latest
    command: ["sync"]
    environment:
      # Dataset name - schema is auto-fetched from admin-api
      AMP_DATASET_NAME: "ampsync_example"
      # AMP_DATASET_VERSION: "0.1.0"  # Optional: pin to specific version (omit for auto-update mode)

      # Amp ArrowFlight URL. Used to stream data from Amp
      AMP_FLIGHT_ADDR: http://amp:1602
      # Amp Admin API URL. Used to fetch dataset schema and detect version updates
      AMP_ADMIN_API_ADDR: http://amp:1610

      # Database connection to sync data to
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ampsync_with_electricsql
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres

      # Logging
      RUST_LOG: info,ampsync=debug

    depends_on:
      db:
        condition: service_healthy
      amp:
        condition: service_started
      anvil:
        condition: service_started

    restart: unless-stopped

  electric:
    image: docker.io/electricsql/electric:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ampsync_with_electricsql?sslmode=disable
      # Not suitable for production. Only use insecure mode in development or if you've otherwise secured the Electric API.
      # See https://electric-sql.com/docs/guides/security
      ELECTRIC_INSECURE: true
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      ampsync:
        condition: service_started
