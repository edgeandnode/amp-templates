services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB_LIST: portfolio_dapp,amp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
      - "6434:5432"
    volumes:
      - ./infra/postgres/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./infra/postgres/postgres.conf:/etc/postgresql/postgresql.conf
      - ./infra/postgres/data:/var/lib/postgresql/data
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  amp:
    image: ghcr.io/graphprotocol/amp:latest
    ports:
      - "1602:1602"  # Arrow Flight
      - "1603:1603"  # JSON Lines
      - "1610:1610"  # Admin API
    volumes:
      - ./infra/amp/config.toml:/app/config.toml
      - ./infra/amp/data:/app/data
      - ./infra/amp/providers:/app/providers
      - ./infra/amp/datasets:/app/datasets
    command: ["serve", "-c", "/app/config.toml"]
    depends_on:
      db:
        condition: service_healthy
      anvil:
        condition: service_started

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    ports:
      - "8545:8545"
    entrypoint: ["anvil", "--host", "0.0.0.0"]

  ampsync:
    image: ghcr.io/graphprotocol/ampsync:latest
    environment:
      AMP_DATASET_NAME: portfolio_dapp
      AMP_FLIGHT_ADDR: http://amp:1602
      AMP_ADMIN_API_ADDR: http://amp:1610
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: portfolio_dapp
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      RUST_LOG: info,ampsync=debug
    depends_on:
      amp:
        condition: service_started
      db:
        condition: service_healthy
    restart: unless-stopped

  electric:
    image: electricsql/electric:latest
    environment:
      ELECTRIC_URL: postgresql://postgres:postgres@db:5432/portfolio_dapp
      ELECTRIC_INSECURE: true
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
