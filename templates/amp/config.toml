# Amp Server Configuration
# See docs/config.md for more details

[server]
# Port for the Admin API
admin_api_port = 1610
# Port for JSON Lines API
json_lines_port = 1603
# Port for Arrow Flight API
flight_port = 1602

[metadata_db]
url = "postgresql://postgres:postgres@localhost:5432/amp"

# Directory paths
manifests_dir = "/var/lib/amp/datasets"
providers_dir = "/var/lib/amp/providers"
data_dir = "/var/lib/amp/data"

# Optional: OpenTelemetry configuration
# [opentelemetry]
# trace_url = "http://localhost:4317/v1/traces"
# metrics_url = "http://localhost:4318/v1/metrics"

