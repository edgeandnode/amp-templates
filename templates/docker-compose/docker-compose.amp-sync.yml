name: {{projectName}}
services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB_LIST: {{projectName}}
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGUSER: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  amp:
    image: ghcr.io/edgeandnode/amp:latest
    command: ["--config", "/var/lib/amp/config.toml", "dev"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./amp/config.toml:/var/lib/amp/config.toml
      - ./amp/providers:/var/lib/amp/providers
      - ./amp/datasets:/var/lib/amp/datasets
      - ./amp/data:/var/lib/amp/data
    ports:
      - "1610:1610" # Admin API
      - "1603:1603" # JSON Lines
      - "1602:1602" # Arrow Flight

  anvil:
    image: ghcr.io/foundry-rs/foundry
    entrypoint: ["anvil", "--host", "0.0.0.0"]
    ports:
      - "8545:8545"

  ampsync:
    image: ghcr.io/edgeandnode/ampsync:latest
    command: ["sync"]
    environment:
      AMP_DATASET_NAME: "{{projectName}}_dataset"
      AMP_FLIGHT_ADDR: http://amp:1602
      AMP_ADMIN_API_ADDR: http://amp:1610
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: {{projectName}}
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      RUST_LOG: info,ampsync=debug
    depends_on:
      db:
        condition: service_healthy
      amp:
        condition: service_started
      anvil:
        condition: service_started
    restart: unless-stopped

  electric:
    image: docker.io/electricsql/electric:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/{{projectName}}?sslmode=disable
      ELECTRIC_INSECURE: true
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      ampsync:
        condition: service_started

  # DB explorer at http://localhost:7402/?pgsql=db&username=postgres&db={{projectName}}&ns=public
  # Password: postgres
  adminer:
    image: adminer
    restart: always
    ports:
      - 7402:8080

