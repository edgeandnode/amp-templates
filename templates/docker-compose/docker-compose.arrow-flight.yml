name: {{projectName}}
services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB_LIST: amp
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGUSER: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  amp:
    image: ghcr.io/edgeandnode/amp:latest
    command: ["--config", "/var/lib/amp/config.toml", "dev"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./amp/config.toml:/var/lib/amp/config.toml
      - ./amp/providers:/var/lib/amp/providers
      - ./amp/datasets:/var/lib/amp/datasets
      - ./amp/data:/var/lib/amp/data
    ports:
      - "1610:1610" # Admin API
      - "1603:1603" # JSON Lines
      - "1602:1602" # Arrow Flight

  anvil:
    image: ghcr.io/foundry-rs/foundry
    entrypoint: ["anvil", "--host", "0.0.0.0"]
    ports:
      - "8545:8545"

  # DB explorer at http://localhost:7402/?pgsql=db&username=postgres&db=amp&ns=public
  # Password: postgres
  adminer:
    image: adminer
    restart: always
    ports:
      - 7402:8080

